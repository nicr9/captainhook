# Default values for cpthook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: cpthook
  tag: latest
  pullPolicy: IfNotPresent
service:
  externalPort: 8080
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

